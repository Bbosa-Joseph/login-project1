<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- adding image logo -->
        <div class="content">
            <div class="logo">
                <img src="https://svgshare.com/i/_go.svg" alt="" srcset=""/>
            </div>
            <div class="image"></div>
            <div class="text">
                Start for fres & get <br>
                attractive offers today!
            </div>
        </div>
        <form id="form">
            <!-- <div class="title">Get started</div> -->

            <!-- adding social media buttons -->
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt=""/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icon8.com/ios-filled/30/ffffff/facebook-new.png" alt=""/>
                        Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>
            <!-- User name input -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text"
                name="username"
                id="username"
                placeholder="Kim keith"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle sucess-icon"></i>

                <div class="error"></div>
                
            </div>
            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle sucess-icon"></i>

                <div class="error"></div>
            </div>
            <!-- password input -->
            <div>
                <label for="username">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password"
                name="password"
                id="password"
                placeholder="password here"
                />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle sucess-icon"></i>

                <div class="error"></div>
            </div>
            <!-- other code buton -->
            <button id="btn" type="submit">Submit</button>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
